<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/loginPage.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="js/loginPagejQuery2.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	
	<style>

		

	</style>
	<title>Main CodeSpace Login</title>


</head>
<body>
<div id="welcome">

		<h1 class="Dive fadeInLeft animated">WELCOME TO CODESPACE</h1>
		<button class="More fadeIn animated" id="moreInfo"> More Info </button>

		<button type="button" data-toggle="modal"  id="Register"> Register </button>
		
		<button type="button" data-toggle="modal"  id="Login"> Login </button>
</div>

<div id="container"></div>
	
			<script type="text/babel">
			"use strict;"
			
			
			var destination = document.getElementById("container");
			
			
			class FormArea extends React.Component{
				
				constructor(props)
					{
						super(props);
						//You need the following so that the function submitData can access the this object
						
					this.submitData = this.submitData.bind(this);
					}
					
					submitData(e){
				var container = document.getElementsByClassName('container');
					window.onclick = function(event) {
						if (event.target == container) {
							container.style.display = "none";
						}
					}

					var container2 = document.getElementsByClassName('container2');
					window.onclick = function(event) {
						if (event.target == container2) {
							container2.style.display = "none";
						}
					}
				
				}
	
				render()
				{
					return (
					
					
				
				
					<div>
				

					<div id="container1" class="container">
						<form id="loginForm" class="Login animate"  method= "post" >
							
							<div class="loginMenu">
							
							
							<button type="button" class="close-button">&times;</button>	
												
								<h3 id="text1">Email</h3>
								<input id="loginEmail" type="text" placeholder="Enter Email" name="email"/>
								<h3 id="text2">Password</h3>
								<input id="loginPassword" type="password" placeholder="*******" name="pword"/>
								<input  id="signin" type="submit" name ="signin"/>
								
							</div>
						</form>
					
					</div>
					
					<div class="container2">
						<form id= "signupForm" class="SignUP animate" method= "post">
							<div class="signupMenu">
								<h3 id="text3">Email</h3>
								<input id="signupUsername" type="text" placeholder="Enter Username" name="username"/>
								<h3 id="text4">Password</h3>
								<input id="signupEmail" type="text" placeholder="Enter Email" name="email"/>
								<h3 id="text5">User name</h3>
								<input id="signupPassword" type="password" placeholder="*******" name="pword"/>
								<input  id="signup" type="submit" name ="Sign Up"/>
								
							</div>
						</form>
					</div>
					
				
		</div>
					
						
			);
		}
	}
	
	
	ReactDOM.render(
				
				 <div> 
				
					<FormArea/>
						
				 </div>,
				  
				    
				
				destination
				);

	</script>
			
			

	

	</body>
	</html>
